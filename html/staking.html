<!DOCTYPE html>
<html lang="en">

    <title>Cowboy County</title>
    <link href="../style.css" rel="stylesheet">
    <!-- Moralis SDK code -->
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="https://unpkg.com/moralis/dist/moralis.js"></script>
  </head>
  <body>
    <h3>Staking</h3>

    <button id="btn-login">Step 2</button>
    <button id="btn-logout">Step 1</button>
    <button id="btn-stakepassive">Passive</button>
    <button id="btn-stakeland">Land</button>
    <button id="btn-stakecolab">Colab</button>
    <script>
      // connect to Moralis server
      const serverUrl = "https://jsotamk6fp3e.usemoralis.com:2053/server";
      const appId = "mxC5xwV2xmfNGdc9Zoj7HdBidtMrvn7wB4hxS85X";
      Moralis.start({ serverUrl, appId });
      let user = null;

      async function login() {
        user = Moralis.User.current();
        if (!user) {
          user = await Moralis.authenticate();
        }
        console.log("logged in user:", user);
      }

      async function logOut() {
        await Moralis.User.logOut();
        console.log("logged out");
      }
      function stakeP(){
        const wallet = user.get("ethAddress");
        const tokenId = getId(wallet);
        const vault = 1;
        const time = getTime();
        const tokens = Moralis.Object.extend("tokens");
        const t = new tokens();
        t.set("tokenId", tokenId);
        t.set("wallet", wallet);
        t.set("isStaked", vault);
        t.set("timeStaked", time);
        t.save();
        }
        function stakeL(){
            const wallet = user.get("ethAddress");
            const tokenId = getId(wallet);
            const vault = 2;
            const time = getTime();
            const tokens = Moralis.Object.extend("tokens");
            const t = new tokens();
            t.set("tokenId", tokenId);
            t.set("wallet", wallet);
            t.set("isStaked", vault);
            t.set("timeStaked", time);
            t.save();
        }
        function stakeC(){
            const wallet = user.get("ethAddress");
            const tokenId = getId(wallet);
            const vault = 3;
            const time = getTime();
            const tokens = Moralis.Object.extend("tokens");
            const t = new tokens();
            t.set("tokenId", tokenId);
            t.set("wallet", wallet);
            t.set("isStaked", vault);
            t.set("timeStaked", time);
            t.save();
        }
        function getTime(){
            const d1 = new Date();
            const result = Number(d1.getTime())-1649268534998;
            return result;
        }
        async function getId(wallet){
            let r=4000;
            let t = window.prompt("Enter the token Id of the token you would like to stake.");
            const cc = new web3.eth.Contract([
	{
		"anonymous": false,
		"inputs": [
			{
				"indexed": true,
				"internalType": "address",
				"name": "previousOwner",
				"type": "address"
			},
			{
				"indexed": true,
				"internalType": "address",
				"name": "newOwner",
				"type": "address"
			}
		],
		"name": "OwnershipTransferred",
		"type": "event"
	},
	{
		"inputs": [],
		"name": "owner",
		"outputs": [
			{
				"internalType": "address",
				"name": "",
				"type": "address"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "renounceOwnership",
		"outputs": [],
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"inputs": [
			{
				"internalType": "address",
				"name": "newOwner",
				"type": "address"
			}
		],
		"name": "transferOwnership",
		"outputs": [],
		"stateMutability": "nonpayable",
		"type": "function"
	}
], 0xE506c76E9118119BbD2736Eb12B65E8d22511258);
            const tokenOwner = cc.methods.ownerOf(tokenId).call();
            if (tokenOwner == wallet){
                r=t;
            }
            return Number(r);
        }


      document.getElementById("btn-login").onclick = login;
      document.getElementById("btn-logout").onclick = logOut;
      document.getElementById("btn-stakepassive").addEventListener("click", stakeP);
      document.getElementById("btn-stakeland").addEventListener("click", stakeL);
      document.getElementById("btn-stakecolab").addEventListener("click", stakeC);
    </script>
  </body>
